<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Recipe App</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/><link rel="stylesheet" href="styles.css"/><link rel="manifest" href="manifest.json"/><meta name="theme-color" content="#007bff"/><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><div id="navbar"></div><div class="container" id="app"><form id="add-recipe-form" class="mb-4"></form></div><script>if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js', { scope: '/' })
          .then((registration) => {
            console.log(
              'Service Worker registered with scope:',
              registration.scope
            );
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }</script></body></html>
